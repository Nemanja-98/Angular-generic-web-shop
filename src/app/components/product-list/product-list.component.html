<div class="product-list">
    <ul class="ulProducts">
        <li class="col-10" *ngFor="let product of products | paginate: { itemsPerPage: 3, currentPage: currentPage }">
            <app-product  class=""  [product]="product"></app-product>
        </li>
    </ul>
    <pagination-controls class="row pagination" (pageChange)="currentPage = $event"></pagination-controls>
</div>
