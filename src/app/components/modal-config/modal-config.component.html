<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Hi there! Please {{text}}!</h4>
      <button type="button" class="close btn-danger" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div *ngIf="text==='Log in'; else elseBlock">
       <div class="container divLogIn">
         <label class="col-3">Username:</label>
        <input type='text' class="inputUserName col-6" placeholder="enter username here"/><br>
        <label class="col-3">Password:</label>
        <input type='password' class="inputPassowrd col-6" placeholder="enter password here"/>
       </div>
       <button type="button" class="btnRegister btn btn-success" (click)="logIn()">Log In</button>
      </div>

      <ng-template #elseBlock>
        <div class="divSignUp container">
          <label  class="col-3">Username:</label>
          <input type='text' class="inputUserName col-6" placeholder="enter username here" /><br>
          <label class="col-3">Password:</label>
          <input type='password' class="inputPassowrd col-6" placeholder="enter password here" /><br>
          <label class="col-3">Email:</label>
          <input type='email' class="inputEmail col-6" placeholder="someone@example.com" /><br>
          <label class="col-3">Adress:</label>
          <input type='text' class="inputAdress col-6" placeholder="enter address here" /><br>
          <label class="col-3">Phone:</label>
          <input type='text' class="inputPhone col-6" placeholder="enter phone number here" />
        </div>
        <button type="button" class="btnRegister btn btn-success" (click)="register()">Register</button>
      </ng-template>
    </div>
    <div class="modal-footer">
      <!-- <button type="button" class="btn btn-success" (click)="d('Cross click')">Save</button> -->
      <!-- <button type="button" class="btn btn-danger" (click)="d('Cross click')">Canel</button> -->
    </div>
  </ng-template>

<a (click)="open(content)">{{text}}</a>
